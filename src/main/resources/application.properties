spring.application.name=courselab
server.port=8081
spring.profiles.active=dev
# ------------------------------------------------------------
# CONFIGURACIÓN R2DBC + POOL PARA POSTGRESQL (REACTIVO)
# ------------------------------------------------------------
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/courselab
spring.r2dbc.username=courselab
spring.r2dbc.password=root
spring.r2dbc.pool.enabled=true
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-size=20
spring.r2dbc.pool.validation-query=SELECT 1
spring.r2dbc.pool.validation-depth=LOCAL
spring.r2dbc.pool.acquire-timeout=5000
spring.r2dbc.pool.max-idle-time=300000
spring.r2dbc.pool.max-life-time=1800000
# ------------------------------------------------------------
# FLYWAY MIGRATIONS (usa JDBC internamente)
# ------------------------------------------------------------
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.sql
spring.liquibase.url=jdbc:postgresql://localhost:5432/courselab
spring.liquibase.user=courselab
spring.liquibase.password=root
spring.liquibase.driver-class-name=org.postgresql.Driver
spring.liquibase.contexts=
spring.liquibase.drop-first=false
spring.liquibase.database-change-log-table=courselab_liquibase
spring.liquibase.database-change-log-lock-table=courselab_liquibase_lock
